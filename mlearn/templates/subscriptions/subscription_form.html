<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Create Subscription</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Subscription Name:</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="id_price" class="form-label">Days:</label>
            {{ form.duration_days }}
        </div>

        <div class="mb-3">
            <label for="id_price" class="form-label">Price:</label>
            {{ form.price }}
        </div>

        <button type="submit" class="btn btn-success">Save Subscription</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'subscription_list' %}" class="btn btn-secondary">Back to Subscription List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

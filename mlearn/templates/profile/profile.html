<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پروفایل کاربر</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">پروفایل کاربر</h2>
    
    <p><strong>موبایل:</strong> {{ user.mobile }}</p>
    <p><strong>نام:</strong> {{ user.name }}</p>
    
    {% if subscription %}
        <p><strong>اشتراک:</strong> {{ subscription.name }}</p>
        <p><strong>روزهای باقی‌مانده:</strong> {{ remaining_days }}</p>
    {% else %}
        <p>شما اشتراک ندارید.</p>
    {% endif %}
    
    <div class="mt-4">
        <a href="{% url 'update' %}" class="btn btn-primary">تغییر اطلاعات</a>
        <a href="{% url 'change-password' %}" class="btn btn-warning">تغییر پسورد</a>
    </div>
    
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">بازگشت به خانه</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Create Category</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Category Name:</label>
            {{ form.name }}
        </div>
        
        <div class="mb-3">
            <label for="id_parent" class="form-label">Parent Category (Optional):</label>
            <select class="form-select" name="parent" id="id_parent">
                <option value="" selected>Choose a Parent Category</option>
                {% for parent_category in parent_categories %}
                    <option value="{{ parent_category.id }}">{{ parent_category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">Save Category</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to Category List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Category List</h2>
    
    <div class="list-group">
        {% for category in categories %}
            <div class="list-group-item">
                <h5 class="mb-2">
                    <a href="{% url 'category_posts' category.id %}" class="text-decoration-none text-dark">{{ category.name }}</a>
                </h5>
                
                {% if category.children.all %}
                    <ul class="list-unstyled ms-4">
                        {% for child in category.children.all %}
                            <li>
                                <a href="{% url 'category_posts' child.id %}" class="text-decoration-none text-muted">
                                    <i class="bi bi-chevron-right"></i> {{ child.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    
    <div class="mt-4 text-center">
        <a href="{% url 'category_create' %}" class="btn btn-success">Create New Category</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

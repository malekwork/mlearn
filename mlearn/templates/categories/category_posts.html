<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Posts</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Posts in {{ category.name }}</h2>

    <div class="list-group">
        {% for post in posts %}
            <div class="list-group-item mb-3 shadow-sm">
                <h5 class="mb-2">
                    <a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark">{{ post.title }}</a>
                </h5>
                <p class="text-muted mb-2"><small>Created on: {{ post.created_at }}</small></p>
                <p class="text-muted"><small>Author: {{ post.author }}</small></p>
            </div>
        {% endfor %}
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to Category List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
